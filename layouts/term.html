{{ define "main" }}

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <section class="post">
    {{ if .Title }}
    <h3>#{{ .Title }}</h3>
    {{ end }}
    <hr/>
    <ul>
      {{ range .Paginator.Pages }}
      <li>
        {{ .Date.Format "Jan 02, 2006" }} &raquo; 
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
    {{ partial "pagination.html" . }}
  </section>
</article>

{{ end }}
