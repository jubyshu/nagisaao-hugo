<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{- partial "head.html" . }}
  <body>
    <div class="container">
      {{- partial "panel.html" . }}
      <main class="content-wrapper" role="main">
        {{ block "main" . }}{{ end }}
      </main>
      {{- partial "footer.html" . }}
    </div>

    <div id="back-top">
      <a href="#top" title="回到顶部"><span id="arrow"></span></a>
    </div>
    {{- partial "scripts.html" . }}
  </body>
</html>
