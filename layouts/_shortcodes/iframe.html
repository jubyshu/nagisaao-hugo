{{ $src := .Get "src" }}
{{ $width := .Get "width" | default "100%" }}
{{ $height := .Get "height" | default "360" }}
{{ $title := .Get "title" | default "" }}
{{ $allow := .Get "allow" | default "" }}

<iframe
  src="{{ $src }}"
  width="{{ $width }}"
  height="{{ $height }}"
  {{ with $title }}title="{{ . }}"{{ end }}
  {{ with $allow }}allow="{{ . }}"{{ end }}
  loading="lazy"
  referrerpolicy="no-referrer"
  frameborder="0"
  allowfullscreen>
</iframe>
